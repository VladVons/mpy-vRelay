<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css?q=3.2" type="text/css">
        <title>Upload files</title>
    </head>
   <body>
      <form action="/upload" method="post">
        <table class="box">
            <caption>Upload files</caption>
            <tr>
                <td><input type="file" name="_Name" multiple></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="/" name="_Path" required /></td>
            </tr>
            <td align="center"><button type="submit" class="btn">upload</button></td>
        </table>
      </form>
   </body>
</html>
