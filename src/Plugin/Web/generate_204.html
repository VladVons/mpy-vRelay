<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/style.css?q=3.2" type="text/css">
        <title>WiFi Login</title>
    </head>
  <body>
    <form action="/login" method="post">
        <table class="box">
            <caption>WiFi login</caption>
            <tr>
                <td><input type="text" placeholder="My WiFi SSID" name="STA_ESSID" required /></td>
            </tr>
            <tr>
                <td><input type="password" placeholder="WiFi Password" name="STA_Paswd" required/></td>
            </tr>
            <td><button type="submit" class="btn">Connect</button></td>
        </table>
    </form>
  </body>
</html>
